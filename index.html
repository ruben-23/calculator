<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    
    <div class="calculator-wrapper">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="digits">
                    <button class="left-button digit">7</button>
                    <button class="left-button digit">8</button>
                    <button class="left-button digit">9</button>
                    <button class="left-button digit">4</button>
                    <button class="left-button digit">5</button>
                    <button class="left-button digit">6</button>
                    <button class="left-button digit">1</button>
                    <button class="left-button digit">2</button>
                    <button class="left-button digit">3</button>
                    <button class="left-button" id="point">.</button>
                    <button class="left-button digit">0</button>
                    <button class="left-button" id="equals">=</button>
                </div>
                <div class="operators">
                    <button class="right-button operator">/</button>
                    <button class="right-button operator">*</button>
                    <button class="right-button operator">+</button>
                    <button class="right-button operator">-</button>
                    <button class="right-button operator">Clear</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
